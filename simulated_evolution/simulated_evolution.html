<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Simulated Evolution</title>
  <script src="./simulated_evolution.js"></script>
  <style type="text/css">
      canvas { border: 1px solid black; }
  </style>
</head>
<body>
  <h2>Example 1: Simulated Evolution</h2>
  <p>
  This is the demonstration page of the "Simulated Evolution" javascript applet. For more details about 
  the please turn to the <a href="http://articles.beltoforion.de/article.php?a=simulated_evolution" target="_blank">original simulated evolution article</a>.
  </p>

  <table  class="noborder">
    <tr>
      <td class="noborder">  
        <canvas id="cvMain" width="800" height="800"></canvas>
      </td>
    </tr>
    <tr>
      <td class="noborder">
        <input id="btnAgeOfUneventfullness" type="button" value="Even food distribution" onclick="SimulatedEvolution.SPAWN_STRATEGY=0;" style="width:195px; height:60px;"/>
        <input id="btnAgeOfLines" type="button" value="Food Spawns in Lines" onclick="SimulatedEvolution.SPAWN_STRATEGY=1;"  style="width:195px; height:60px;"/>
        <input id="btnAgeOfRectangle" type="button" value="Food spawns in a Rectangle" onclick="SimulatedEvolution.SPAWN_STRATEGY=2;"  style="width:195px; height:60px;"/>
      </td>
    </tr>
  </table>

    <script>
    var sim = new SimulatedEvolution({ cvid                : 'cvMain',
                                       cellsize            : 2,
                                       food_spawn_per_tick : 2,
                                       energy_per_food     : 40,
                                       energy_max          : 1500,
                                       energy_to_reproduce : 1000,
                                       initial_microbe_num : 200 });    
  </script>
</body>
</html>
